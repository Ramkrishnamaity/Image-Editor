<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/assets/fabicon.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b6e7831692.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div id="wrapper">
        <div class="container">
            <h2>Online Image Editor</h2>
            <div class="edit disable">
                <div class="editor-section">
                    <div class="filter">
                        <p class="title">Filter</p>
                        <div class="options">
                            <button class="active" id="brightness">Brightness</button>
                            <button  id="saturation">Saturation</button>
                            <button id="inversion">Inversion</button>
                            <button id="grayscale">Grayscale</button>
                        </div>
                    </div>
                    <div class="slider">
                        <div class="slider-info">
                            <p class="name">Brigthness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                    <div class="rotate">
                        <p class="title">Rotate & Flip</p>
                        <div class="options">
                            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                            <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                        </div>
                    </div>
                </div>
                <div class="image-section">
                    <img src="https://codingnepalweb.com/demos/image-editor-javascript/image-placeholder.svg" alt="image-placeholder">
                </div>
            </div>
            <div class="control">
                <button class="reset-filters disable">Reset Filter</button>
                <input type="file" class="image-input" accept="image/*" hidden >
                <div class="right">
                    <button class="choose-img">Choose Image</button>
                    <button class="save-img disable">Save Image</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
